<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cruds">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" name="" id="title" placeholder="title">
            <div class="price">
                <input type="number" name="" id="price" placeholder="price">
                <input type="number" name="" id="taxes" placeholder="taxes">
                <input type="number" name="" id="ads" placeholder="ads">
                <input type="number" name="" id="discount" placeholder="discount">
                <small id="total">00.00</small>
            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" name="" id="category" placeholder="category">
            <button type="submit" id="submit">create</button>
        </div>

        <div class="outputs">
            <div class="search-part">
                <input type="text" name="" id="search" placeholder="search">
                <div class="search-buttons">
                    <button id="searchTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                    <button id="searchCategort" onclick="getSearchMood(this.id)">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table >
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                <tbody id="my-table">

                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
